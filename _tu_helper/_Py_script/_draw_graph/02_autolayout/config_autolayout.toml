# config_autolayout.toml — Вариант B + порядок блоков
[io]
input_dirs = ["D:/Entertaiment/Графы/Пример 1"]
recursive = true
include_extensions = ["toml"]
exclude_patterns = ["*_02.toml", "*_03.toml"]
input_suffix = "_01.toml"
output_suffix = "_02"
stop_on_error = true

[layout]
direction = "LR"   # LR|RL|TB|BT

[order]
mode = "auto"      # auto|topological|input

[edges]
curve = "auto"
avoid_nodes = true
avoid_padding = 0.08
avoid_direction = "auto"
connector_from = "right"
connector_to   = "left"

[defaults]
block.width = 0.12
block.header_height = 0.10
block.prop_height   = 0.06
style.label_offset = 0.5
