# === Общие параметры входа/выхода ===
# Список папок для обхода (рекурсивно, если recursive=true)
input_dirs = ["D://Entertaimant//Английский//! свои рассказы//Урок 2",
"D://Entertaimant//Английский//! свои рассказы//Урок 3"]
#input_dirs = ["D://Entertaimant//Английский//! свои рассказы//Видео2"]
