[INPUT]
# Пусть сюда можно положить либо файл, либо папку.
# Если это папка — будет рекурсивный обход с поиском *.txt
source_path = "D:\Work_Odoo\OdooDev\_tu_helper\_Py_script\tts\data\Урок 3\0_Общий файл.txt"

# Маска расширений (через запятую), учитывается только если source_path — папка
# Пробелы допустимы. Регистр не важен. По умолчанию: .txt
extensions = .txt

[OUTPUT]
# Корневая папка для результатов. Будет создана, если нет.
# Структура подпапок будет повторять структуру внутри source_path.
output_dir = "D:\Work_Odoo\OdooDev\_tu_helper\_Py_script\tts\data\Урок 3\out"

# Если включить, скрипт очистит папку вывода ПЕРЕД записью,
# но только внутри output_dir, источник не трогает. По умолчанию — нет.
clean_output = no

[NAMING]
# Нулевая подкладка для главы (например 002 из 2)
pad_chapter_to_3 = yes
# Нулевая подкладка для подраздела (например 01 из 1)
pad_section_to_2 = yes
# Разделитель между номером и названием в имени файла
title_separator = " "
# Расширение создаваемых файлов
extension = .txt

[ADVANCED]
# Игнорировать скрытые файлы и папки (точка в начале на Unix, hidden-атрибут на Windows не проверяем)
ignore_hidden = yes
# Пропускать файлы, где не найдено ни одной секции вида "N.N Title"
skip_files_without_sections = yes
# Кодировка чтения исходников. Обычно 'utf-8'. Если не уверены — можно поставить utf-8-sig
source_encoding = utf-8
# Кодировка записи результатов
output_encoding = utf-8
